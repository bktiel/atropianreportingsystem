<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
{% block content %}
<title>Review Cities</title>
    <div class="card h-auto w-75 align-self-center" id="cardLoginPanel">
        <div class="card-body">
            <h5 class="card-title text-center">REVIEW CITIES</h5>
            <div class="row">
                <div class="col-sm-6 text-center">
                    <h5>Name</h5>
                </div>
                <div class="col-sm-6 text-center">
                    <h5>Aggregate Risk</h5>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10" style="max-height: 300px; overflow-y: auto">
                {# https://stackoverflow.com/questions/7511405/how-to-get-key-value-in-django-template #}
                    {% for city,risk in cities.items %}
                        <div class="row mt-1" style="background-color: gray;">
                            <div class="col-sm-2 p-3"></div>
                            <div class="col-sm-5 p-3">
                                {{ city }}
                            </div>
                            <div class="col-sm-5 p-2 text-center">
                                {{ risk }}
                            </div>
                        </div>
                    {% endfor %}

                </div>
            </div>

        </div>
    </div>
{% endblock %}

</html>
